<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Publications</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; background-color: #f7f7f7; color: #333; }
    h2 { color: #4a4a4a; }
    select { padding: 8px; font-size: 14px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; background: #fff; }
    table { width: 100%; border-collapse: collapse; background: #ffffff; border-radius: 8px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background-color: #e0e0e0; color: #333; }
    tr:nth-child(even) { background-color: #f5f5f5; }
    tr:hover { background-color: #e8e8e8; transition: 0.3s; }
    a { color: #0073e6; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
  <script>
    const sheetID = '12dnp6XReH1eXKoIQU7nGISn5nm6ody1Ethf9IKJxb48';
    const apiKey = 'AIzaSyCvc1n5OVCFUZwrm9hXO-ORIwxsMyPwS5U';  // Get from Google Cloud Console
    const range = 'Sheet1!A1:H100'; // Adjust range as needed

    async function fetchData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      populateTable(data.values);
    }

    function populateTable(data) {
      const table = document.querySelector('table');
      data.shift(); // Remove headers
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.classList.add('publication-row');
        tr.setAttribute('data-type', row[7]); // Type
        tr.innerHTML = `
          <td>${row[0]}</td>
          <td>${row[1]}</td>
          <td><strong>${row[2]}</strong></td>
          <td>${row[3]}</td>
          <td>${row[4]}</td>
          <td>${row[5]}</td>
          <td><a href="${row[6]}" target="_blank">Link</a></td>
        `;
        table.appendChild(tr);
      });
    }

    function filterTable() {
      var type = document.getElementById("typeFilter").value;
      var rows = document.getElementsByClassName("publication-row");
      for (var i = 0; i < rows.length; i++) {
        rows[i].style.display = (type == "All" || rows[i].dataset.type == type) ? "" : "none";
      }
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <h2>List of Publications</h2>
  <label for="typeFilter">Filter by Type:</label>
  <select id="typeFilter" onchange="filterTable()">
    <option value="All">All</option>
    <option value="Journal">Journal</option>
    <option value="Conference">Conference</option>
    <option value="Award">Award</option>
    <option value="Research Grant">Research Grant</option>
  </select>
  <table>
    <tr>
      <th>Year</th>
      <th>Authors</th>
      <th>Title</th>
      <th>Journal/Conference</th>
      <th>Volume & Issue</th>
      <th>Pages</th>
      <th>DOI/URL</th>
    </tr>
  </table>
</body>
</html>
